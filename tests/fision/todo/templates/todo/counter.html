{% load reactor %}
<x-todo-counter id="{{ this.id }}" state="{{ this.serialize|tojson }}">
  <!-- This should be `0 items left` by default -->
  {% with amount=this.items.active.count %}
    <span class="todo-count"><strong>{{ amount }}</strong> item{{ amount|pluralize }} left</span>
  {% endwith %}
</x-todo-counter>
